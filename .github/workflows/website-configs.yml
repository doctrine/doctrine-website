name: "website-configs"

on:
  schedule:
    - cron:  "0 23 * * *"
  push:
    paths:
    - '.github/workflows/website-configs.yml'
  pull_request:
    paths:
    - '.github/workflows/website-configs.yml'

env:
  doctrine_website_github_http_token: "${{ github.token }}"
  doctrine_website_mysql_password: "${{ secrets.doctrine_website_mysql_password }}"

jobs:
  build:

    runs-on: "ubuntu-18.04"

    services:
      mysql:
        image: "mysql:5.7"
        env:
          MYSQL_DATABASE: "doctrine_website_test"
          MYSQL_ROOT_PASSWORD: "${{ secrets.doctrine_website_mysql_password }}"
        ports:
          - "3306:3306"
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
    - uses: "actions/checkout@v2"

    - name: "Cache Composer packages"
      id: "composer-cache"
      uses: "actions/cache@v2"
      with:
        path: "vendor"
        key: "${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}"
        restore-keys: |
          ${{ runner.os }}-php-
    - name: "Setup PHP Action"
      uses: "shivammathur/setup-php@v2"
      with:
        php-version: "7.2"

    - name: "Install dependencies"
      if: "steps.composer-cache.outputs.cache-hit != 'true'"
      run: "composer install --prefer-dist --no-progress --no-suggest --no-dev"

    - name: "Checkout repositories"
      run: "bin/console --env=test sync-repositories"

    - name: "Sync repositories"
      run: "bin/console --env=test sync"

    - name: "Clearing build cache"
      run: "bin/console --env=test clear-build-cache"

    - name: "Build Website data"
      run: "bin/console --env=test build-website-data"

    - name: "Build docs based on .doctrine-project.json files"
      run: "bin/console --env=test build-docs"
